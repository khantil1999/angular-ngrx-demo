<div class="main-layout">

    <div class="left-side">
       <form [formGroup]="userForm" class="user-form">
           <mat-form-field class="user-form-full-width" appearance="fill">
               <mat-label>Name</mat-label>
               <input matInput formControlName="name" >
               <mat-error *ngIf="userForm.hasError('required','name')
               && userForm.get('name') && userForm.get('name')?.touched  && userForm.get('name')?.invalid">
                   Name Required
               </mat-error>

           </mat-form-field>
           <br>
           <mat-form-field appearance="fill" class="user-form-full-width">
               <mat-label>Designation</mat-label>
               <input matInput formControlName="designation" >
               <mat-error *ngIf="userForm.hasError('required','designation')
              && userForm.get('designation') && userForm.get('designation')?.touched  && userForm.get('designation')?.invalid">
                   Designation Required
               </mat-error>
           </mat-form-field>
           <mat-form-field appearance="fill" class="user-form-full-width">
               <mat-label>About</mat-label>
               <textarea matInput formControlName="about"  ></textarea>
               <mat-error *ngIf="userForm.hasError('required','about')
               && userForm.get('about') && userForm.get('about')?.touched  && userForm.get('about')?.invalid">
                   About Required
               </mat-error>
           </mat-form-field>
           <button mat-raised-button (click)="onSubmit()">{{ action }}</button>
       </form>
    </div>

    <div class="mat-elevation-z8 right-side">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Designation Column -->
            <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>

            <!-- About Column -->
            <ng-container matColumnDef="About">
                <th mat-header-cell *matHeaderCellDef> About </th>
                <td mat-cell *matCellDef="let element"> {{element.about}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button (click)="delete(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
